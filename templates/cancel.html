<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cancel bug</title>
</head>
<body>
	<h1>Bug #{{bug_id}} Cancelling</h1>
	{% if message %}
	<p>{{message}}</p>
	{% endif %}
	<form method="POST" action="/bug/{{bug_id}}/cancel">
		<input type="password" name="psswrd" required placeholder="Password">
		<input type="submit" name="s" value="Submit">
	</form>
</body>
</html>
